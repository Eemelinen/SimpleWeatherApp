<div class="location">

  <div class="icon-container">
    <img class="weather-icon" src="assets/images/cloudy-1.svg" alt="cloudy">
  </div>

  <div class="form-container">
    <app-reactive-form
      [dropdownImageFolder]="'assets/images/flags'"
      [dropdownOptions]="countries"
      [placeholder]="'Please enter your location...'"
      [loading]="loading"
      (valuesChanged)="emitLocationData($event)"
    ></app-reactive-form>
  </div>

</div>
