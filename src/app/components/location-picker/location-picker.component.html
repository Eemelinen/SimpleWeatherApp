<div class="location">
  <div class="icon-container">
    <img class="icon" src="assets/images/cloudy.svg" alt="cloudy">
  </div>

  <div class="form-container">
    <app-reactive-form
      [dropdownImageFolder]="'assets/images/flags'"
      [dropdownOptions]="countries"
      [placeholder]="'Please select a city...'"
      [loading]="loading"
      (valuesChanged)="emitLocationData($event)"
    ></app-reactive-form>
  </div>
</div>
