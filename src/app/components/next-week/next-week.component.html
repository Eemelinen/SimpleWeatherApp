<div class="next-week">
  <span class="header">Next week</span>

  <div class="days">
    <app-temperature-card *ngFor="let d of days" [title]="d"></app-temperature-card>
  </div>

  <div class="graph">
    <app-graph-container></app-graph-container>
  </div>

  <app-extra-data-container>
    <app-extra-data-card></app-extra-data-card>
    <app-extra-data-card></app-extra-data-card>
    <app-extra-data-card></app-extra-data-card>
  </app-extra-data-container>

</div>
