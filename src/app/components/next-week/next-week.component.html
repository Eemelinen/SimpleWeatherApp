<ng-container *ngIf="forecast$ | async as weather">
  <div *ngIf="weather.dateRange" class="multi-day-forecast">
    <div class="header-container">
      <span class="date-range">{{weather.dateRange}}</span>
      <span class="header">{{header}}</span>
    </div>

    <div class="days">
      <small-weather-card
        *ngFor="let f of weather.forecasts"
        [title]="f.dayOfWeek"
        [imgUrl]="f.weatherImg"
        [weatherDescription]="f.weatherDescription"
        [temperature]="f.temperature">
      </small-weather-card>
    </div>
