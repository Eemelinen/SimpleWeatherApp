<div class="location-picker-container">

  <div class="icon-container">
    <img class="weather-icon" src="../../../assets/images/cloudy-1.svg" alt="cloudy">
  </div>

  <form class="location-form" [formGroup]="locationForm">
    <select class="form-element select-country" formControlName="country">
      <option *ngFor="let country of countries" [value]="country.code">
<!--        <img class="weather-icon" src="../../../assets/images/NL.svg" alt="NL">-->
<!--        <span class="select-flag"></span>-->
        {{ country.code }}
      </option>
    </select>
    <input
      type="text"
      id="city"
      formControlName="city"
      class="form-element input-city"
      name="city"
      placeholder="Please enter your location..."
    >
  </form>

</div>
