<div class="location">

  <div class="icon-container">
    <img class="weather-icon" src="assets/images/cloudy-1.svg" alt="cloudy">
  </div>

  <form class="form" [formGroup]="locationForm">

    <app-custom-select [options]="countries" (currentValueChange)="setCountry($event)"></app-custom-select>

    <div class="input-container">
      <input
        type="text"
        id="city"
        formControlName="city"
        class="form-element input"
        name="city"
        placeholder="Please enter your location...">

      <img
        class="search-icon"
        [ngClass]="{ opaque: !locationForm.get('city')?.value }"
        src="../../../assets/images/search.svg" alt="search">
    </div>

  </form>
</div>
