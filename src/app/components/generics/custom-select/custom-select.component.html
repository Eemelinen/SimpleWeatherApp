<div class="dropdown-collection">

  <button
    class="dropdown-button"
    aria-haspopup="listbox"
    aria-labelledby="dropdown-label"
    (click)="toggleDropdown()"
    (clickOutside)="dropdownOpen = false">
    <div class="button-content">
      <img class="dropdown-image" src="{{imageFolderUrl}}/{{currentValue.toLowerCase()}}.svg" alt="{{currentValue}}">
      <span class="dropdown-value">{{currentValue}}</span>
      <img class="chevron" src="../../../../assets/images/down.svg" alt="select">
    </div>
  </button>

  <ul class="dropdown-list" role="listbox" aria-expanded="false" [ngClass]="{'dropdown-open' : dropdownOpen}">
    <li *ngFor="let o of options"
        [ngClass]="{'selected' : currentValue === o}"
        tabindex="0"
        (click)="select(o)"
        role="option">
        <div class="list-item-content">
          <img class="dropdown-image" src="{{imageFolderUrl}}/{{o.toLowerCase()}}.svg" alt="{{o}}">
          <span>{{o}}</span>
        </div>
    </li>
  </ul>
</div>
