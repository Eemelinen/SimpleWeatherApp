<ng-container *ngIf="weatherData$ | async as today">
  <div *ngIf="today.city_name" class="one-day-weather">
    <p class="subheader">{{subHeader}}</p>
    <span class="header">{{today.city_name}}</span>
    <div class="weather-content">

      <big-weather-card
        [temperature]="today.temperature"
        [imgUrl]="today.weatherIconUrl"
        [weatherDesc]="today.weatherDescription">
      </big-weather-card>

      <extra-data-container>
        <extra-data-card *ngFor="let extraData of today.extraData"
          [imgUrl]="extraData.imgUrl"
          [title]="extraData.title"
          [data]="extraData.value">
        </extra-data-card>
      </extra-data-container>

    </div>
  </div>
</ng-container>
