<div class="app">

  <section class="left-side">
    <div class="left-side-content">
      <div class="location-selection">
        <app-location-picker
          (locationChanged)="updateForecast($event)"
          [countries]="countries"
          [loading]="loadingWeatherData">
        </app-location-picker>
      </div>
      <app-weather-today></app-weather-today>
    </div>
  </section>

<!--    Show if weather forecast has data-->
  <div *ngIf="true" class="right-side">
    <div class="right-side-content">
      <app-next-week></app-next-week>
    </div>
  </div>
</div>
