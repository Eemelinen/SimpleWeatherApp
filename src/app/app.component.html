<div class="app" gradientBackground>
  <div class="content">
    <section class="location-selection">
      <app-location-picker-form
        (locationChanged)="updateForecast($event)"
        [countries]="getAvailableCountries()"
        [loading]="loadingWeatherData"></app-location-picker-form>
    </section>

    <ng-container *ngIf="forecasts.length">
      <section class="average-temperature">
        <app-average-temperature-card
          [forecasts]="forecasts"
          [temperature]="averageTemperature">
        </app-average-temperature-card>
      </section>

      <section class="next-week-temperatures">
        <app-daily-temperature-card
          *ngFor="let forecast of nextWeekData(forecasts)"
          [forecast]="forecast">
        </app-daily-temperature-card>
      </section>
    </ng-container>
  </div>
</div>
