<div class="app" gradientBackground>
  <div class="content">
    <section class="location-selection">
      <app-location-picker
        (locationChanged)="updateForecast($event)"
        [countries]="countries"
        [loading]="loadingWeatherData"></app-location-picker>
    </section>

    <ng-container *ngIf="averageTempForecast.title">
      <section class="average-temperature">
        <app-temperature-card
          [bigCard]="true"
          [title]="averageTempForecast.title"
          [temperature]="averageTempForecast.temperatureValue">
        </app-temperature-card>
      </section>
    </ng-container>

    <ng-container *ngIf="nextWeekForecast.length">
      <section class="next-week-temperatures">
        <app-temperature-card
          *ngFor="let forecast of nextWeekForecast"
          [title]="forecast.title"
          [temperature]="forecast.temperatureValue">
        </app-temperature-card>
      </section>
    </ng-container>

  </div>
</div>
