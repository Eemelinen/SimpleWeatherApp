<div class="app">

  <div class="content">

    <section class="location-selection">
      <app-location-picker-form (locationEvent)="updateWeatherData($event)"></app-location-picker-form>
    </section>
    <ng-container *ngIf="weatherData.length">
      <section class="average-temperature">
        <app-average-temperature-card [weatherData]="weatherData"></app-average-temperature-card>
      </section>

      <section class="next-week-temperatures">
        <app-daily-temperature-card></app-daily-temperature-card>
        <app-daily-temperature-card></app-daily-temperature-card>
        <app-daily-temperature-card></app-daily-temperature-card>
        <app-daily-temperature-card></app-daily-temperature-card>
        <app-daily-temperature-card></app-daily-temperature-card>
        <app-daily-temperature-card></app-daily-temperature-card>
        <app-daily-temperature-card></app-daily-temperature-card>
      </section>
    </ng-container>
  </div>
</div>
