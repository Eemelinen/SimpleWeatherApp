<div class="app">

  <div class="content">

    <section class="location-selection">
      <app-location-picker-form (locationEvent)="updateWeatherData($event)"></app-location-picker-form>
    </section>

    <ng-container *ngIf="forecastsObs$ | async as forecasts">
      <ng-container *ngIf="forecasts.length">
        <section class="average-temperature">
          <app-average-temperature-card [forecasts]="forecasts"></app-average-temperature-card>
        </section>

        <section class="next-week-temperatures">
          <app-daily-temperature-card *ngFor="let forecast of nextWeekData(forecasts)" [forecast]="forecast"></app-daily-temperature-card>
        </section>
      </ng-container>
    </ng-container>
  </div>
</div>
