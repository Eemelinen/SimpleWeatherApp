<div class="app" gradientBackground>
  <div class="content">
    <section class="location-selection">
      <app-location-picker-form (locationEvent)="updateForecast($event)" [countries]="getAvailableCountries()"></app-location-picker-form>
    </section>

    <ng-container *ngIf="forecasts.length && averageTemperature !== 9999">
        <section class="average-temperature">
          <app-average-temperature-card [forecasts]="forecasts" [averageTemperature]="averageTemperature"></app-average-temperature-card>
        </section>

        <section class="next-week-temperatures">
          <app-daily-temperature-card *ngFor="let forecast of nextWeekData(forecasts)" [forecast]="forecast"></app-daily-temperature-card>
        </section>
    </ng-container>
  </div>
</div>
