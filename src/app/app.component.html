<div class="app">
  <section class="left-side">
    <div class="left-side-content">
      <div class="location-selection">
        <app-location-picker
          (locationChanged)="updateForecast($event)"
          [countries]="countries"
          [loading]="loadingWeatherData">
        </app-location-picker>
      </div>
      <one-day-weather></one-day-weather>
    </div>
  </section>

  <div class="right-side">
    <div class="right-side-content">
      <multi-day-forecast></multi-day-forecast>
    </div>
  </div>
</div>
