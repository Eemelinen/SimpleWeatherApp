<div class="app" gradientBackground>
  <div class="content">
    <section class="location-selection">
      <app-location-picker
        (locationChanged)="updateForecast($event)"
        [countries]="getAvailableCountries()"
        [loading]="loadingWeatherData"></app-location-picker>
    </section>

    <ng-container *ngIf="averageTemperatureCard.temperatureValue && averageTemperatureCard.title">
      <section class="average-temperature">
        <app-average-temperature-card
          [title]="averageTemperatureCard.title"
          [temperature]="averageTemperatureCard.temperatureValue"
        >
        </app-average-temperature-card>
      </section>
    </ng-container>

    <ng-container *ngIf="nextSevenDays.length">
      <section class="next-week-temperatures">
        <app-daily-temperature-card
          *ngFor="let forecast of nextSevenDays"
          [title]="forecast.title"
          [temperature]="forecast.temperatureValue"
        >
        </app-daily-temperature-card>
      </section>
    </ng-container>
  </div>
</div>
